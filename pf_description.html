<body body="" params="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("input[type=checkbox]").change(function () {
        var checkedBoxes = $("input[type=checkbox]:checked");
        var phrases = [];

        for (var i = 0; i < checkedBoxes.length; i++) {
          phrases.push(checkedBoxes[i].value + ".");
        }
        $("#pf_description").val(phrases.join(" "));
      });

      $("#copyBtn").click(function () {
        var copyText = document.getElementById("pf_description");
        copyText.select();
        document.execCommand("Copy");
        alert("Copied the text: " + copyText.value);
      });
    });
  </script>

  <br>
  <textarea id="pf_description"></textarea><br>
  <input type="button" id="copyBtn" value="Copy PF Description">

  <script type="text/javascript">
    const maxChecks = 1
    let selectedCount = 0

    document.querySelector('div').addEventListener('click', event => {
      if (event.target.type === 'checkbox') {
        selectedCount = event.target.checked
          ? selectedCount + 1
          : selectedCount - 1
      }

      if (selectedCount >= maxChecks) {
        [...document.querySelectorAll('input[type=checkbox]:not(:checked)[name="strats"]')].forEach(input => input.disabled = true)
      } else {
        [...document.querySelectorAll('input[type=checkbox]:not(:checked)[name="strats"]')].forEach(input => input.disabled = false)
      }
    })// BOTTOM OF PAGE
  </script>
